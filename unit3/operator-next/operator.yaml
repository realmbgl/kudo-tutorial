name: "elastic"
version: "0.2.0"
kudoVersion: 0.5.0
kubernetesVersion: 1.15.0
appVersion: 7.2.0
maintainers:
  - name: Michael Beisiegel
    email: michael.beisiegel@gmail.com
url: https://github.com/realmbgl/kudo-tutorial
tasks:
  deploy-task:
    resources:
      - service.yaml
      - node.yaml
  update-task:
    resources:
      - service.yaml
      - node.yaml
  upgrade-task:
    resources:
      - service.yaml
      - node.yaml
  super-task:
    resources:
      - service.yaml
      - node.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy-phase
        strategy: parallel
        steps:
          - name: deploy-step
            tasks:
              - deploy-task
  update:
    strategy: serial
    phases:
      - name: update-phase
        strategy: parallel
        steps:
          - name: update-step
            tasks:
              - update-task
  upgrade:
    strategy: serial
    phases:
      - name: upgrade-phase
        strategy: parallel
        steps:
          - name: upgrade-step
            tasks:
              - upgrade-task
  super:
    strategy: serial
    phases:
      - name: super-phase
        strategy: parallel
        steps:
          - name: super-step
            tasks:
              - super-task
