---
# framework type

apiVersion: kudo.k8s.io/v1alpha1
kind: Framework
metadata:
  name: myservice-type
  labels:
    controller-tools.k8s.io: "1.0"

---
# framework implementation

apiVersion: kudo.k8s.io/v1alpha1
kind: FrameworkVersion
metadata:
  name: myservice-impl-v1
  namespace: default
  labels:
    controller-tools.k8s.io: "1.0"
spec:
  version: "1.0.0"
  connectionString: ""
  framework:
    name: myservice-type
    kind: Framework
  parameters:
    - name: WHO
      default: "Ravi"
  templates:
    config.yaml: |
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: config
        namespace: {{NAMESPACE}}
      data:
        index.html: |
          Hello {{WHO}} !!!
    pod.yaml: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: pod
        namespace: {{NAMESPACE}}
      spec:
        containers:
          - name: nginx
            image: nginx
            ports:
              - containerPort: 80
                name: web
            volumeMounts:
              - name: config
                mountPath: /usr/share/nginx/html
        volumes:
          - name: config
            configMap:
              name: {{NAME}}-config
  tasks:
    deploy-task:
      resources:
        - config.yaml
        - pod.yaml
  plans:
    deploy:
      strategy: serial
      phases:
        - name: deploy-phase
          strategy: parallel
          steps:
            - name: deploy-setp
              tasks:
              - deploy-task

---
# framework instance

apiVersion: kudo.k8s.io/v1alpha1
kind: Instance
metadata:
  name: myservice
  labels:
    controller-tools.k8s.io: "1.0"
    framework: myservice-type
spec:
  frameworkVersion:
    name: myservice-impl-v1
    namespace: default
    type: FrameworkVersions
  parameters:
    WHO: "Matt"
